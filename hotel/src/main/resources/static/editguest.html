<!DOCTYPE html>
      <html lang="en">

      <head>
      <meta charset="UTF-8">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script type="text/javascript" src="js/util.js"></script>
        <script>
          $(function () {
            $("#includedContent").load("header.html");
          });
        </script>
      <script type="text/javascript" src="js/getGuest.js"></script>
      <title>Edit Guest</title>
</head>

<body>
<div id="includedContent"></div>
<div class="container">
  <h3>Edit Guest</h3>
  <form id="formEditGuest">
    <div class="input_editguest" hidden>
      <label for="guestId">Guest Id</label><br>
      <input id="guestId" name="id" type="text" disabled>
    </div>
    <div class="input_editguest">
      <label for="firstName">First Name:</label><br>
      <input id="firstName" name="firstName" type="text">
    </div>
    <div class="input_editguest">
      <label for="lastName">Last Name:</label><br>
      <input id="lastName" name="lastName" type="text">
    </div>
    <div class="input_editguest">
      <label for="email">E-mail:</label><br>
      <input id="email" name="email" type="text">
    </div>
    <div class="input_editguest">
      <label for="password">Password:</label><br>
      <input id="password" name="password" type="password">
    </div>
    <div class="input_editguest">
      <label for="telephoneNumber">Telephone Number:</label><br>
      <input id="telephoneNumber" name="telephoneNumber" type="text">
    </div>

    <div class="input_editguest">
      <label>Guest type</label><br>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="type" id="guestTypeRegular" value="regular">
        <label class="form-check-label" for="guestTypeRegular">
          Regular
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="type" id="guestTypeLoyal" value="loyal">
        <label class="form-check-label" for="guestTypeLoyal">
          Loyal
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="type" id="guestTypeBusiness" value="business">
        <label class="form-check-label" for="guestTypeBusiness">
          Business
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="type" id="guestTypeVIP" value="vip">
        <label class="form-check-label" for="guestTypeVIP">
          VIP
        </label>
      </div>
    </div>

    <div class="input_editguest">
      <label for="numberOfReservation">Number Of Reservation:</label><br>
      <input id="numberOfReservation" name="numberOfReservation" type="text">
    </div>

    <input class="btn btn-primary btn-lg" id="updateGuest" name="submit" type="button" value="Update" />
    <label id="messageLabel"></label>
  </form>
</div>
</body>

</html>
